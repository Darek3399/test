<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Vtop3</title>
	<link rel="stylesheet" href="./css/style.css">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

	<div class="wrapper">
		<div class="sing-up">
			<div class="sing-up__title">
				<div class="sing-up__title-item">Sign&nbsp;</div>
				<div class="sing-up__title-item">up</div>
			</div>
		</div>
		<main class="register-form">
			<h2 class="register-form__title">New user?</h2>
			<h3 class="register-form__subtitle">Use the form below to create your account.</h3>

			<!-- register form -->
			<form id="registration" class="register-form__form">

				<svg class="register-form__bg" width="307" height="355" viewBox="0 0 307 355" fill="none"
					xmlns="http://www.w3.org/2000/svg">

						/>
				</svg>
                                                                                                     <!-- inputs -->
				<!-- first name -->
				<div class="register-form__first-name register-form__item">
					<label for="firstName">First Name</label>
					<input placeholder="Alice" type="text" id="firstName" class="register-form__input_first-name">
				</div>

				<!-- last name -->
				<div class="register-form__last-name register-form__item">
					<label for="lastName">Last Name</label>
					<input placeholder="Miller" type="text" id="lastName" class="register-form__input_last-name">
				</div>

				<!-- nationality -->
				<div class="register-form__nationality register-form__item">
					<label for="nationality">Nationality</label>
					<select id="nationality" name="nationality">
					</select>
				</div>

				<!-- email -->
				<div class="register-form__email register-form__item">
					<label for="email">E-mail</label>
					<input placeholder="alice.miller@yahoo.com" type="email" id="email" class="register-form__input_email">
				</div>

				<!-- date of birth -->
				<div class="register-form__birth register-form__item">
					<label for="birth">Date of Birth</label>

					<div class="register-form__birth_selects">
						<select id="birth" class="birth-days">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
							<option>13</option>
							<option>14</option>
							<option>15</option>
							<option>16</option>
							<option>17</option>
							<option>18</option>
							<option>19</option>
							<option>20</option>
							<option>21</option>
							<option>22</option>
							<option>23</option>
							<option>24</option>
							<option>25</option>
							<option>26</option>
							<option>27</option>
							<option>28</option>
							<option>29</option>
							<option>30</option>
							<option selected>31</option>
						</select>

						<select class="birth-months">
							<option value="1">January</option>
							<option selected value="2">February</option>
							<option value="3">March</option>
							<option value="4">April</option>
							<option value="5">May</option>
							<option value="6">June</option>
							<option value="7">July</option>
							<option value="8">August</option>
							<option value="9">September</option>
							<option value="10">October</option>
							<option value="11">November</option>
							<option value="12">December</option>
						</select>

						<select class="birth-years">
						</select>
					</div>
				</div>

				<!-- gender -->
				<div class="register-form__gender register-form__item">
					<label for="gender">Gender</label>
					<div class="register-form__gender_checkboxes">
						<div class="register-form__gender_checkbox-cntr">
							<input id="gender" name="gender" type="radio">
							<span>Male</span>
						</div>
						<div class="register-form__gender_checkbox-cntr">
							<input name="gender" type="radio" checked>
							<span>Female</span>
						</div>
					</div>
				</div>

				<!-- pass -->
				<div class="register-form__pass register-form__item pass">
					<label for="pass">Password</label>
					<input id="pass" type="password" class="register-form__input_pass">
				</div>


				<!-- confirm pass -->
				<div class="register-form__confirm-pass register-form__item pass">
					<label for="confPass">Confirm Password</label>
					<input id="confPass" type="password" class="register-form__input_confirm-pass">
				</div>
			</form>



																															<!-- login link and submit button -->
			<div class="link-and-button">
				<span class="link-and-button__link">Have an account?<a href="#login">Login</a></span>
				<button type="button" class="link-and-button__submit-button">Complete Signup</button>
			</div>

		</main>


	</div>



	<script src="./js/countryYears_selection.js" type="module"></script>
	<script src="./js/inputs_animation.js" type="module"></script>
	<script src="./js/submit.js" type="module"></script>
</body>

</html>
